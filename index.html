<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>블럭게임</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
     <!-- CSS RESET -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="title">
        <div class="title-Upper-1">J</div>
        <div class="title-default">ava</div>
        <div class="title-Upper-2">S</div>
        <div class="title-default">cript</div>
        <div class="title-default">&nbsp</div>
        <div class="title-Upper-3">T</div>
        <div class="title-default">eris</div>
    </div>
    <div class="wrapper-container">
        <span class="tetris-container">
            <canvas id="stage" width="250px" height="500px" style="background-color:black;">
            </canvas>
            <span class="tetris-panel-container">
              <p>Next:</p>
                <canvas id="next" width="150px" height="150px" style="background-color:black;">
                </canvas>
              <p>LINES:<span id="lines">0</span></p>
              <p><span id="message"></span></p>
              <div class="tetris-panel-container-padding"></div>
              <table class="tetris-button-panel">
                <tr>
                  <td></td>
                  <td id="tetris-rotate-button" class="tetris-button">↻</td>
                  <td></td>
                </tr>
                <tr>
                  <td id="tetris-move-left-button"class="tetris-button">←</td>
                  <td id="tetris-fall-button"class="tetris-button">↓</td>
                  <td id="tetris-move-right-button"class="tetris-button">→</td>
                </tr>
              </table>
            </span>
        </span>
    </div>
    <div class="wrapper-center">
        <div id="start-button">Game Start!</div>
        <a href="/" id="restart-button">Restart</a>
    </div>
    <script>
    // "start-button" 버튼 클릭 이벤트 처리
    document.getElementById("start-button").addEventListener("click", function () {
        var tetris = new Tetris();
        tetris.startGame();
    });
    </script>
  </body>
</html>
